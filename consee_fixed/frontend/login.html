<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consee | Login</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <!-- NAV -->
  <header>
    <nav>
      <a class="brand" href="./index.html">Consee</a>
      <a href="./index.html">Home</a>
      <a href="./explore.html">Explore</a>
      <a href="./journal.html">Journal</a>
      <a href="./about.html">About</a>
      <a href="./help.html">Help</a>

      <a id="navLogin" href="./login.html">Login</a>
      <a id="navProfile" href="./profile.html" style="display:none;">Profile</a>
      <a id="navLogout" href="#" style="display:none;">Logout</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="grid" style="gap:18px;">

    <!-- AUTH FORMS (DEFAULT VISIBLE) -->
    <section id="authForms" class="grid" style="gap:18px;">

      <!-- LOGIN -->
      <section class="card">
        <h1>Login</h1>

        <form id="loginForm" class="grid" style="gap:12px;">
          <div>
            <label>Email</label>
            <input id="loginEmail" type="email" required />
          </div>

          <div>
            <label>Password</label>
            <input id="loginPassword" type="password" required />
          </div>

          <button type="submit">Sign In</button>
          <div id="loginMsg" class="small"></div>
        </form>
      </section>

      <!-- SIGN UP -->
      <section class="card">
        <h2>Create an account</h2>

        <form id="signupForm" class="grid" style="gap:12px;">
          <div>
            <label>Username</label>
            <input id="signupUsername" required />
          </div>

          <div>
            <label>Email</label>
            <input id="signupEmail" type="email" required />
          </div>

          <div>
            <label>Password</label>
            <input id="signupPassword" type="password" required />
          </div>

          <button type="submit">Create Account</button>
          <div id="signupMsg" class="small"></div>
        </form>
      </section>

    </section>

    <!-- LOGGED IN STATE -->
    <section id="authLoggedIn" class="card" style="display:none;">
      <h2>You’re already logged in</h2>
      <a class="badge" href="./profile.html">Go to profile</a>
    </section>

  </main>

  <!-- SCRIPTS (THIS ORDER IS CRITICAL) -->

  <!-- 1️⃣ Supabase CDN (NO defer) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2️⃣ Config + Auth (deferred is OK) -->
  <script src="./js/config.js" defer></script>
  <script src="./js/auth.js" defer></script>

  <!-- 3️⃣ Page logic -->
  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const loginMsg = document.getElementById("loginMsg");
    const signupMsg = document.getElementById("signupMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginMsg.textContent = "Signing in…";

      const email = loginEmail.value.trim();
      const password = loginPassword.value;

      const { error } = await window.sb.auth.signInWithPassword({ email, password });
      if (error) {
        loginMsg.textContent = error.message;
        return;
      }

      window.location.href = "./index.html";
    });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signupMsg.textContent = "Creating account…";

      const username = signupUsername.value.trim();
      const email = signupEmail.value.trim();
      const password = signupPassword.value;

      const { data, error } = await window.sb.auth.signUp({ email, password });
      if (error) {
        signupMsg.textContent = error.message;
        return;
      }

      if (data.user?.id) {
        await window.sb
          .from("profiles")
          .upsert({ id: data.user.id, username }, { onConflict: "id" });
      }

      signupMsg.textContent = "Account created. You can now log in.";
      signupForm.reset();
    });
  </script>

</body>
</html>
