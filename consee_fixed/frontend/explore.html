<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Global styles -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- Swiper styles -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <!-- Swiper script -->
  <script
    src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    defer
  ></script>

  <!-- Page JS -->
  <script src="./js/explore.js" defer></script>
</head>

<body>
  <!-- NAV -->
  <header>
    <nav>
      <a class="brand" href="./index.html">Consee</a>

      <a href="./index.html">Home</a>
      <a href="./explore.html">Explore</a>
      <a href="./journal.html">Journal</a>
      <a href="./about.html">About</a>
      <a href="./help.html">Help</a>

      <!-- Auth links -->
      <a id="navLogin" href="./login.html">Login</a>
      <a id="navProfile" href="./profile.html" style="display:none;">Profile</a>
      <a id="navLogout" href="#" style="display:none;">Logout</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <!-- FEATURED ARTISTS -->
    <section class="card">
      <h2>Featured Artists</h2>

      <div class="swiper" id="featuredSwiper">
        <div class="swiper-wrapper" id="featuredSlides"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- SEARCH -->
    <section class="card" style="margin-top:16px;">
      <h1>Explore Concerts</h1>

      <div class="row">
        <input id="artistInput" placeholder="Artist" />
        <input id="cityInput" placeholder="City (optional)" />
        <input id="dateInput" type="date" />
        <button id="searchBtn">Search</button>
      </div>

      <p id="status" class="small"></p>
    </section>

    <!-- RESULTS -->
    <section class="card" style="margin-top:16px;">
      <div id="results" class="reviewGrid"></div>
    </section>
  </main>

  <!-- AUTH SCRIPTS (required for nav toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/config.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
